<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<link type="text/css" href="css/normalize.css" rel="stylesheet" />
		<link type="text/css" href="css/public.css" rel="stylesheet" />
		<link type="text/css" href="css/register.css" rel="stylesheet" />
	</head>

	<body>
		<div class="header">
			<div class="wrap clear">
				<div>
					<a href="//www.jd.com" class="logo" target="_blank"></a>
				</div>
				<div class="title">欢迎注册</div>
				<div class="have-account">
					已有账号？
					<a href="//passport.jd.com/new/login.aspx">请登录</a>
				</div>
			</div>
		</div>
		<div class="section">
			<div class="wrap">
				<div class="main clear">
					<div class="reg-form">
						<form>
							<div class="line">
								<div class="form-item">
									<label>用　户　名</label>
									<!--<span class="txt">您的账户名和登录名</span>-->
									<input type="text" id="form-account" class="field" placeholder="您的账户名和登录名" />
									<i class="i-status"></i>
								</div>
								<div class="input-tip">
									<i class="ii"></i>
									<span>支持中文、字母、数字、“-”“_”的组合，4-20个字符</span>
								</div>
							</div>
							<div class="line">
								<div class="form-item">
									<label>设 置 密 码</label>
									<!--<span class="txt">建议至少使用两种字符组合</span>-->
									<input type="text" id="form-pwd" class="field" placeholder="建议至少使用两种字符组合" />
									<i class="i-status"></i>
								</div>
								<div class="input-tip">
									<i class="ii"></i>
									<span>建议使用字母、数字和符号两种及以上的组合，6-20个字符</span>
								</div>
							</div>
							<div class="line">
								<div class="form-item">
									<label>确 认 密 码</label>
									<!--<span class="txt">请再次输入密码</span>-->
									<input type="text" id="form-pwdrepeat" class="field" placeholder="请再次输入密码" />
									<i class="i-status"></i>
								</div>
								<div class="input-tip">
									<i class="ii"></i>
									<span>请再次输入密码</span>
								</div>
							</div>
							<div class="line">
								<div class="form-item">
									<label>中国 0086</label>
									<!--<span class="txt">建议使用常用手机</span>-->
									<input type="text" id="form-phone" class="field" placeholder="建议使用常用手机" />
									<i class="i-status"></i>
								</div>
								<div class="input-tip">
									<i class="ii"></i>
									<span>完成验证后，你可以用该手机登录和找回密码</span>
								</div>
								<div class="orEmail">
									<a href="javascript:;">邮箱验证</a>
								</div>
							</div>
							<div class="line">
								<div class="form-item">
									<label>验　证　码</label>
									<!--<span class="txt">请输入验证码</span>-->
									<input type="text" id="imgcode" class="field" placeholder="请输入验证码" />
									<span class="ran-code img-code"></span>
								</div>
								<div class="input-tip">
									<i class="ii"></i>
									<span>看不清？点击图片更换验证码</span>
								</div>
							</div>
							<div class="line">
								<div class="form-item">
									<label>手机验证码</label>
									<!--<span class="txt">请输入手机验证码</span>-->
									<input type="text" id="phonecode" class="field" placeholder="请输入手机验证码" />
									<span class="ran-code phone-code">获取验证码</span>
								</div>
								<div class="input-tip">
									<i class="ii"></i>
									<span></span>
								</div>
							</div>
							<div>
								<button type="submit" class="btn-register">立即注册</button>
							</div>
						</form>
					</div>
					<div class="reg-other">
						<div class="company-reg">
							<a href="../reg/company" target="_blank">
								<i class="i-company"></i>
								<span>企业用户注册</span>
							</a>
						</div>
						<div class="inter-cust">
							<a href="//reg.joybuy.com/reg/person.html" target="_blank">
								<i class="i-global"></i>
								<span>INTERNATIONAL<br>CUSTOMERS</span>
							</a>
						</div>
					</div>
				</div>
			</div>
		</div>
		<div class="footer">
			<div class="wrap">
				<div class="links">
					<a target="_blank" href="//www.jd.com/intro/about.aspx"> 关于我们</a>|
					<a target="_blank" href="//www.jd.com/contact/">联系我们</a>|
					<a target="_blank" href="//zhaopin.jd.com/">人才招聘</a>|
					<a target="_blank" href="//www.jd.com/contact/joinin.aspx">商家入驻</a>|
					<a target="_blank" href="//www.jd.com/intro/service.aspx">广告服务</a>|
					<a target="_blank" href="//app.jd.com/">手机京东</a>|
					<a target="_blank" href="//club.jd.com/links.aspx">友情链接</a>|
					<a target="_blank" href="//media.jd.com">销售联盟</a>|
					<a href="//club.jd.com/" target="_blank">京东社区</a>|
					<a href="//gongyi.jd.com" target="_blank">京东公益</a>|
					<a target="_blank" href="//en.jd.com/" clstag="pageclick|keycount|20150112ABD|9">English Site</a>
				</div>
				<div class="copyright">
					Copyright©2004-2016&nbsp;&nbsp;京东JD.com&nbsp;版权所有
				</div>
			</div>
		</div>
	</body>
	<script src="js/jquery-1.11.3.js" type="text/javascript"></script>
	<script src="js/index.js" type="text/javascript"></script>
	<script src="js/register.js" type="text/javascript"></script>

</html>
