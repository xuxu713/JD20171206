<!DOCTYPE html>
<html lang="zh-CN">

	<head>
		<meta charset="UTF-8">
		<title>京东-欢迎登录</title>
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<link rel="icon" href="//www.jd.com/favicon.ico">
		<link type="text/css" href="css/normalize.css" rel="stylesheet" />
		<link type="text/css" href="css/public.css" rel="stylesheet" />
		<link type="text/css" href="css/login.css" rel="stylesheet" />
	</head>

	<body>
		<div>
			<div id="header">
				<div class="wrap clear">
					<div class="logo fl">
						<a href="//www.jd.com/">
							<img src="//misc.360buyimg.com/lib/img/e/logo-201305-b.png" alt="京东">
						</a>
						<b></b>
					</div>
					<div class="fr">
						<a href="//surveys.jd.com/index.php?r=survey/index/sid/568245/lang/zh-Hans" target="_blank" class="q-link"><b></b>登录页面，调查问卷</a>
					</div>
				</div>
			</div>
			<div id="tip">
				<div class="tip-wrap">
					<div><i></i>
						<p>依据《网络安全法》，为保障您的账户安全和正常使用，请尽快完成手机号验证！ 新版
							<a href="https://about.jd.com/privacy/" class="black" target="_blank">《京东隐私政策》</a>已上线，将更有利于保护您的个人隐私。</p>
					</div>
				</div>
			</div>
			<div id="main">
				<div class="wrap">
					<div class="main-bg">
						<div class="login-form fr">
							<div class="main-head">
								<div class="wrap"><i class="icon-tips"></i>
									<p>京东不会以任何理由要求您转账汇款，谨防诈骗。</p>
								</div>
							</div>
							<div class="login-tab clear">
								<div class="fl">
									<a href="javascript:;" class="codelogin">扫码登录</a>
								</div>
								<div class="fr">
									<a href="javascript:;" class="namelogin">账户登录</a>
								</div>
							</div>
							<div class="qrcode-login">
								<div class="qrcode">
									<img src="https://qr.m.jd.com/show?appid=133&size=147&t=1512664884061">
								</div>
								<div class="qrcode-panel">
									<span>打开</span>
									<a href="/uc/links?tag=apps" target="_blank">手机京东</a>
									<span>　　扫描二维码</span>
								</div>
								<div class="qrcode-adv">
									<ul class="clear">
										<li><i></i><em>免输入</em></li>
										<li><i></i><em>更快&nbsp;</em></li>
										<li><i></i><em>更安全</em></li>
									</ul>
								</div>
							</div>
							<div></div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</body>

</html>
